<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
        <script src="https://nexuster.github.io/js-test/tests/phaser/game.js"></script>
        <link rel="stylesheet" href="https://nexuster.github.io/js-test/style.css"/>
    </head>
    <body>
        <div>
            <div class="pretty">
                <h1>augh</h1>
                <h3>a simple puzzle platformer</h3>
            </div>
            <div id="game" class="pretty">
                <!-- phaser dynamically loads here -->
            </div>
        </div>
        <script>
            var config = {
                type: Phaser.AUTO,
                width: 800,
                height: 600,
                scene: {
                    preload: preload,
                    create: create,
                    update: update
                },
                parent: 'game'
            };

            var game = new Phaser.Game(config);

            function preload () {
                console.log('Preloading assets...');
                this.load.image('sky', 'https://labs.phaser.io/assets/skies/space3.png');
            }

            function create () {
                console.log('Creating scene...');
                this.add.image(400, 300, 'sky');
            }

            function update () {
                console.log('Updating scene...');
            }
        </script>
    </body>
</html>
